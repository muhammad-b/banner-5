<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>800x250_h5</title>

<script src="//code.createjs.com/easeljs-0.7.1.min.js"></script>
<script src="//code.createjs.com/tweenjs-0.5.1.min.js"></script>
<script src="//code.createjs.com/movieclip-0.7.1.min.js"></script>
<script src="//code.createjs.com/preloadjs-0.4.1.min.js"></script>
<script src="800x250_h5.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(lib.properties.manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleBannerClick()
{
	window.open(window.clickTag);
}

function handleComplete() {
	exportRoot = new lib._800x250_h5();
	
	exportRoot.clickButton.addEventListener("click", handleBannerClick);

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}
</script>

<style type="text/css">
      
        
        #banner-click_ts_ {
	position: absolute;
	width: 800px;
	height: 250px;
	z-index: 2000;
	left: 0px;
	top: 0px;
        }
		
		
		#canvas{
				cursor:pointer;
			}
		
body {

margin:0;
overflow:hidden;
padding:0;

}

    </style>
    
    <script>
        var clickTag = "http://www.kundenURL.de";
    </script>


</head>

<body onload="init();" style="background-color:#D4D4D4">
	<canvas id="canvas" width="800" height="250" style="background-color:#FF0000"></canvas>
    <a id="banner-click_ts_" href="javascript:window.open(window.clickTag)"></a>
</body>
</html>
